<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Today</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #0d0d0d;
            color: #00ff00;
        }
        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin: auto;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00ff00;
            font-size: 48px;
        }
        p {
            color: #00ff00;
            font-size: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #00ff00;
            color: #0d0d0d;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0d0d0d;
        }
        .text-tiny {
            font-size: 18px;
        }
        .text-gray-600 {
            color: #00ff00;
        }
        .dark .text-gray-400 {
            color: #00cc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Not Today</h1>
        <p>Welcome to the official site of Not Today, your ultimate companion in building healthy habits. Embrace the future, one step at a time.</p>
    </div>
    <footer>
        <div class="text-tiny text-gray-600 dark:text-gray-400">Copyright Â© 2024 Not Today LLC</div>
    </footer>
</body>
</html>
